<div>
  <div class="titulo">
    <h1>Cadastro de Usuário</h1>
  </div>

  <div class=container>
    <form>
      <div class="form-group">
        <label for="guardarNome">Digite o seu nome</label>
        <input type="text" class="form-control" id="inputNome" placeholder="Seu nome">
      </div>
      <div class="form-group">
        <label for="guardarCpf">Digite o seu CPF</label>
        <input type="text" class="form-control" id="inputCpf" placeholder="Seu cpf">
      </div>
      <div class="form-group">
        <label for="guardarEmail">Digite seu endereço de email</label>
        <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
      </div>
      <div class="form-group">
        <label for="guardarSenha">Digite uma senha</label>
        <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
      </div>

      <div class="botao">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>

    </form>
  </div>
